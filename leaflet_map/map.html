<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="leaflet.css"/>
    <script src="http://api-maps.yandex.ru/2.1/?lang=tr-TR" type="text/javascript"></script>
<style>

#mapid { 
    width: 35%;
    height: 350px;
    }

</style>

</head>

<body>

<div id="mapid"></div>
<script src="leaflet.js"></script>
<script src="Yandex.js"></script>
<script>

var mymap = L.map('mapid').setView([38.33479, 27.12666], 15);

var yandexLayer = new L.Yandex();
mymap.addLayer(yandexLayer);

var markerIcon = L.icon({
    iconUrl: 'images/marker-icon.png',
    shadowUrl: 'images/marker-shadow.png',

    iconSize:     [30, 50], // size of the icon
    shadowSize:   [50, 64], // size of the shadow
    iconAnchor:   [10, 62], // point of the icon which will correspond to marker's location
    shadowAnchor: [4, 62],  // the same for the shadow
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});
  m = L.marker([38.33479, 27.12666], {icon: markerIcon}).addTo(mymap);
  m.bindPopup(`<b>Adres: </b>Lorem ipsum<br><span id='a'><a href="https://www.google.com/maps/dir/Current+Location/38.35345,27.12345">Directions</a></span>`, {width: "100px"})
  m.openPopup();


</script>

</body>




</html>
